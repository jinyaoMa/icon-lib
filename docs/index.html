<html><head><link rel="stylesheet" href="/icon-lib/css/font-mustom.css">
<style>
  .container { display: flex; flex-flow: wrap; justify-content: flex-start; padding-bottom: 0.5em; margin: 0 auto; max-width: 1414px; }
  .icon { text-align: center; padding: 0 1em; }
  .icon i { font-size: 2em; margin: 0.5em 1em 0; }
  .icon span { display: block; line-height: 2; }
  @media screen and (min-width: 233px) {
    .icon { width: 100%; }
  }
  @media screen and (min-width: 466px) {
    .icon { width: 50%; }
  }
  @media screen and (min-width: 699px) {
    .icon { width: calc(100% / 3); }
  }
  @media screen and (min-width: 932px) {
    .icon { width: calc(100% / 4); }
  }
  @media screen and (min-width: 1165px) {
    .icon { width: calc(100% / 5); }
  }
  @media screen and (min-width: 1398px) {
    .icon { width: calc(100% / 6); }
  }
</style>
</head><body><div class="container"><div class="icon"><i class="fm fm-bars fm-fh"></i><span>fm-bars</span></div><div class="icon"><i class="fm fm-folder-open fm-fh"></i><span>fm-folder-open</span></div><div class="icon"><i class="fm fm-home fm-fh"></i><span>fm-home</span></div><div class="icon"><i class="fm fm-search fm-fh"></i><span>fm-search</span></div></div></body></html>
